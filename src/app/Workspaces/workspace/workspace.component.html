<td class="row-item name">{{ workspace.name }}</td>
<td class="row-item description">{{ workspace.description }}</td>
<td class="row-item buttons">
  <button class="viewBtn" [routerLink]="['/workspaces', workspace._id]">View</button>
  <button class="deleteBtn" (click)="deleteWorkspace(workspace._id)">Delete</button>
   <button class="openBtn">Open</button>
</td>
